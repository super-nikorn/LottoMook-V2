<dialog id="addTicketDialog" class="rounded-md shadow-md p-4 w-80">
  <form id="addTicketForm" method="dialog" class="space-y-3">
    <h2 class="text-lg font-semibold">เพิ่มโพยหวย</h2>
    <div class="mb-4">
      <label class="block mb-1 font-medium">เลือกประเภทเลข</label>
      <div class="grid grid-cols-3 gap-2 text-xs" id="digitTypeGroup">
        <label class="cursor-pointer border px-2 py-1 rounded">
          <input type="radio" name="digitType" value="2" checked /> 2 ตัว
        </label>
        <label class="cursor-pointer border px-2 py-1 rounded">
          <input type="radio" name="digitType" value="3-front" /> 3 ตัวหน้า
        </label>
        <label class="cursor-pointer border px-2 py-1 rounded">
          <input type="radio" name="digitType" value="3-back" /> 3 ตัวท้าย
        </label>
        <label class="cursor-pointer border px-2 py-1 rounded">
          <input type="radio" name="digitType" value="3-straight" /> 3 ตัวตรง
        </label>
        <label class="cursor-pointer border px-2 py-1 rounded">
          <input type="radio" name="digitType" value="3-tod" /> 3 ตัวโต๊ด
        </label>
      </div>
    </div>
    <div>
      <p class="text-red-500 text-xs mt-2 text-left">
        **กรุณาเลือกอย่างน้อย 1 อย่าง
      </p>
    </div>
    
    <div class="flex gap-2">
      <input type="text" name="name" placeholder="ชื่อผู้ซื้อ" class="w-full p-2 border rounded" required />
    </div>
    
    <input type="number" name="number" id="numberInput" placeholder="เลขที่ซื้อ" class="w-full p-2 border rounded mb-2"
    pattern="\d{2}" oninput="this.value = this.value.replace(/[^0-9]/g, '')" inputmode="numeric" required/>
    <p class="text-red-500 text-xs mt-2 text-left">
      **หากลงเลขเบิ้ลระบบจะไม่สามารถกลับเลขได้
    </p>

    <div>
      <label class="block mb-1 font-medium">ประเภท</label>
      <select name="type" id="typeSelect" required
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="บน">บน</option>
        <option value="ล่าง">ล่าง</option>
        <option value="บน-ล่าง">บน-ล่าง</option>
        <option value="3 ตัวหน้า">3 ตัวหน้า</option>
        <option value="3 ตัวท้าย">3 ตัวท้าย</option>
        <option value="3 ตัวตรง">3 ตัวตรง</option>
        <option value="3 ตัวโต๊ด">3 ตัวโต๊ด</option>
      </select>
    </div>
    <div>
      <input type="checkbox" name="numberBack" id="reverseNumber" disabled /> กลับเลข <span
        class="ml-8 text-red-500 text-xs">
        **หากเลือกระบบจะกลับเลขให้อัตโนมัติ </span>
      </label>
    </div>
    <input type="number" name="amount" placeholder="จำนวนเงิน" class="w-full p-2 border rounded"
      oninput="this.value = this.value.replace(/[^0-9]/g, '')" inputmode="numeric" required/>

    <p class="text-xs">วันที่ : <span id="currentDate"></span></p>

    <div class="flex justify-end gap-2 pt-2">
      <button type="button" id="cancelAddTicketBtn" class="bg-gray-300 px-3 py-1 rounded">
        ยกเลิก
      </button>
      <button type="submit" class="bg-indigo-600 text-white px-3 py-1 rounded">
        บันทึก
      </button>
    </div>
  </form>
</dialog>
