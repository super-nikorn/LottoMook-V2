<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เจ้ามือหวย - ระบบจัดการหวยออนไลน์</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <link rel="icon" href="assets/image/lotto.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div id="nav-placeholder"></div>
    <div id="lotto-placeholder"></div>
    <div class="flex items-center space-x-2 mb-4">
        <select id="ticketSelect" class="border p-2 rounded"></select>
        <button id="clearSelect" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1 rounded">
            ล้างงวด
        </button>
    </div>


    <table class="w-full border-collapse">
        <thead>
            <tr>
                <th class="border p-2">ชื่อผู้ซื้อ</th>
                <th class="border p-2">ยอดรวม</th>
                <th class="border p-2">วันที่</th>
                <th class="border p-2">ดำเนินการ</th>
            </tr>
        </thead>
        <tbody id="ticketTableBody"></tbody>
    </table>

    <script type="module" src="./assets/js/scripts/deleteTickets.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
