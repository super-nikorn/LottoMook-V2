<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบเจ้ามือหวย</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/image/lotto.ico" type="image/x-icon" />
    <style>
      body {
        font-family: "Noto Sans Thai", sans-serif;
        background-color: #f9fafb;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-indigo-600 text-center mb-6">
        เข้าสู่ระบบเจ้ามือหวย
      </h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block mb-1 text-gray-700">ชื่อผู้ใช้</label>
          <input
            type="text"
            id="username"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            required
          />
        </div>
        <div>
          <label class="block mb-1 text-gray-700">รหัสผ่าน</label>
          <input
            type="password"
            id="password"
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white font-bold py-2 rounded-md hover:bg-indigo-700 transition"
        >
          เข้าสู่ระบบ
        </button>
        <p id="error" class="text-red-600 text-center mt-2 hidden">
          ชื่อผู้ใช้งานหรือรหัสผ่านไม่ถูกต้อง
        </p>
      </form>
    </div>
  </body>
  <script src="./assets/js/login.js"></script>
</html>
